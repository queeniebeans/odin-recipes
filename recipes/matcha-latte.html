<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Matcha Latte</title>
    </head>
    <body>
        <h1>Matcha Latte</h1>
        <img src="../images/matcha-latte.jpg" width="500" alt="Matcha Latte">
        <h2>Description</h2>
        <p>A hot, comforting latte with lots of matcha goodness!</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Matcha powder</li>
            <li>Skim milk</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Pour 6oz of skim milk into the electronic milk frother along with 2tbsp of matcha powder.</li>
            <li>Press the on button.</li>
            <li>Pour into your favourite mug. Enjoy!</li>
        </ol>
    </body>

</html>
